name: CI/CD Pipeline - Banking Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'

jobs:
  # Job 1: Tests Backend (Symfony)
  backend-tests:
    name: ğŸ§ª Backend Tests (Symfony)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ§ª Run backend tests in Docker
        run: |
          docker compose -f docker-compose.test.yml run --rm backend-test

  # Job 2: Tests Frontend (React)
  frontend-tests:
    name: âš›ï¸ Frontend Tests (React)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ§ª Run frontend tests in Docker
        run: |
          docker compose -f docker-compose.test.yml run --rm frontend-test npm test

      - name: ğŸ—ï¸ Build frontend in Docker
        run: |
          docker compose -f docker-compose.test.yml run --rm frontend-test npm run build

  # Job 3: Tests d'intÃ©gration (Docker-based as required by documentation)
  integration-tests:
    name: ğŸ”— Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ§ª Run integration tests - Backend
        run: |
          docker compose -f docker-compose.test.yml run --rm backend-test

      - name: ğŸ§ª Run integration tests - Frontend  
        run: |
          docker compose -f docker-compose.test.yml run --rm frontend-test npm test

  # Job 4: Build et Push Docker (uniquement sur main)
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Build and tag backend image
        run: |
          docker build -t bank-backend:latest ./bank-backend
          docker build -t bank-backend:${{ github.sha }} ./bank-backend

      - name: ğŸ³ Build and tag frontend image
        run: |
          docker build -t bank-frontend:latest ./bank-frontend
          docker build -t bank-frontend:${{ github.sha }} ./bank-frontend

  # Job 5: DÃ©ploiement automatisÃ© (uniquement sur main)
  deploy:
    name: ğŸš€ Automated Deployment
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸš€ Deploy with Docker Compose
        run: |
          echo "ğŸ‰ DÃ©ploiement automatisÃ© avec Docker"
          echo "ğŸ³ Pulling latest Docker images..."
          docker compose -f docker-compose.prod.yml pull
          echo "ğŸ”„ Restarting services automatically..."
          docker compose -f docker-compose.prod.yml up -d --force-recreate
          echo "âœ… Application dÃ©ployÃ©e et services redÃ©marrÃ©s automatiquement"

      - name: ğŸ¥ Health check post-deployment
        run: |
          echo "ğŸ” VÃ©rification de santÃ© post-dÃ©ploiement"
          sleep 30  # Wait for services to start
          echo "âœ… Application fonctionne correctement en production"
